########################################################################
## NOTE on character escaping
## ----------------------------------
## This file is encoded in UTF-8, so almost all characters can be represented without encoding/ unicode escaping
##
## In this file all apostrophes were replaced by ’, the unicode character RIGHT SINGLE QUOTATION MARK’ (U+2019)
## the reason for this is, that french uses a lot of apostrophes and they generate errors when used in combination with html+javascript.
## one exception is the format.date
##
## Usually the treatment of quote characters differs, depending on the context, due to a flaw in the Spring libs
## If a property value contains parameter placeholders, quote characters in the entire have to be doubled.
## If there are no parameter placeholders in a value, quote characters should not be doubled, 
## because they would appear twice.
## EXAMPLE: foo=some message's text
##          bar=user''s text: {0}
## but as we use no apostrophes in this file but only the special unicode char, this does not apply here.
